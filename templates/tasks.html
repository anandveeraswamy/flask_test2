<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <h1>Task Manager</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('task_list') }}">Task List</a></li>
        <li><a href="{{ url_for('add_task') }}">Add Task</a></li>
      </ul>
    </nav>
  </header>
  <div class="container task-list">
    <h2>Task List</h2>
    <ul>
      {% for task in tasks %}
        <li>
          {{ task }}
          <form action="{{ url_for('delete_task', task_id=loop.index0) }}" method="post">
            <button type="submit" class="delete-btn">&times;</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
